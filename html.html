<!DOCTYPE html>
<html>
<head>
    <title>Website using HTML, CSS and JS </title>
    <link href="https://unpkg.com/ionicons@5.1.2/dist/css/ionicons.min.css" rel="stylesheet">
     <link rel="Stylesheet" href="Stylesheet.css">
</head>
   <body>
       <div class="main">
           <nav>
               <div class="logo">
                   <img src="images/Illustrator1Artboard 1.png">
               </div>
               <div class="nav-links">
                   <ul>
                       <li><a href="#">HOME</a></li>
                       <li><a href="index.html">BUY</a></li>
                       <li><a href="#">ABOUT</a></li>
                       <li class="cart">
                        <a href="Cart.html">
                            <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                        </a>
                    </li>
                   </ul>
               </div>
           </nav>
           <div class="information">
               <div class="overlay"></div>
               <img src="images/mobile.png" class="mobile">
               <div id="circle">
                   <div class="featuretwo">
                       <img src="images/processor.png">
                       <div>
                        <h1>PROCESSOR</h1>
                        <p>SmartDargon Octa-core 11nm</p>
                    </div>
                    </div>

                    <div class="featureone">
                        <img src="images/camera.png">
                        <div>
                            <h1>CAMERA</h1>
                            <p>26MP, Wide Angle lense</p>
                        </div>
                     </div>
                   <div class="featurethree">
                       <img src="images/display.png">
                       <div>
                        <h1>DISPLAY</h1>
                        <p>6.5" Mini Drope Fullscrean</p>
                    </div>
                    </div>
                   <div class="featurefour">
                       <img src="images/battery.png">
                       <div>
                        <h1>BATTERY LIFE</h1>
                        <p>5000mAh, 720Hrs</p>
                    </div>
                    </div>
               </div>
           </div>
           <div class="controls">
               <img src="images/arrow.png" id="upBtn">
               <h3>FEATURES</h3>
               <img src="images/arrow.png" id="downBtn">
           </div>
       </div>
        <script>
            var circle=document.getElementById("circle");
            var upBtn=document.getElementById("upBtn");
            var downBtn=document.getElementById("downBtn");
            var rotateValue=circle.style.transform;
            var rotateSum;

            upBtn.onclick = function(){
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue=rotateSum;
            }

            downBtn.onclick = function(){
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue=rotateSum;
            }
        </script>
          <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
          <script src="main.js"></script>
    </body>
</html>
